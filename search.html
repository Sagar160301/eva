<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #main {
      width: 85%;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 20px;

    }
  </style>
</head>

<body>
  <div id="main">
    <!--No need to add sidebar here, directly display search results here only-->
  </div>
</body>

</html>
<script type="module">

  import { fetchData, appendData } from "./components/main.js"

  let name = localStorage.getItem("search_item")

  let url = fetch(`https://api.unsplash.com/search/photos?client_id=W-Q_2-xTiLwX8zizyjlzPHRR96a6rEiIhUV5oM-cTj0&query=${name}`)

  let data = await fetchData(url)
  data = data.results

  let main = document.getElementById("main")
  main.innerText = ""
  appendData(data, main)
</script>
